name: Publish package

on:
  push:
    branches:
      - master
jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: npm install, build
      run: |
        npm install
        npm run compile
    - name: publish to GitHub packages
      run: |
        npm publish
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
